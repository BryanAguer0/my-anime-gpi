<div class = 'w-full flex justify-around'>
    <button (click)="themestatus = 'auto'" [ngClass]="{'bg-amber-700':themestatus === 'auto'}" class = 'px-4 py-2'>  Auto  </button>
    <button (click)="themestatus = 'dark'" [ngClass]="{'bg-green-600':themestatus === 'dark'}" class = 'px-4 py-2'> Dark  </button>
    <button (click)="themestatus = 'light'" [ngClass]="{'bg-cyan-600':themestatus === 'light'}" class = 'px-4 py-2'>  Light </button>
</div>

@switch (themestatus) {
    @case('auto'){

        <p>
            Questo testo é in auto
        </p>
    }
    @case('dark'){

        <p>
            Questo testo é in dark
        </p>
    }
    @case('light'){

        <p>
            Questo testo é in light
        </p>
    }
}
