<div class="grid grid-cols-12 gap-4">
    <div class="col-span-1 md:col-span-5 bg-gray-400">
        <app-animelist></app-animelist>
    </div>
    <div class="col-span-12 md:col-span-7">
        @let anime = animeDetail();
        @if(anime) {
        <div>
            <img [src]="anime.image" [title]="anime.name" class="h-40 object-cover" />
            <h6>{{anime.name}}</h6>
            <small>genere: {{anime.genres}}</small>
            <small>{{anime.airedFrom | date: "MM/dd/yyyy"}}</small>
            <p>{{anime.description}}</p>
        </div>
        }
    </div>
</div>
